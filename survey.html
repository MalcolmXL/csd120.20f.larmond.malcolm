      <main>
        <h1>Survey</h1>
       

        <form action="https://formspree.io/f/mrgopzgz" method="POST" id="form1">
           
                <p>
                  <label for="name">What is your Name: <abbr title="required" aria-label="required">*</abbr></label>
                  <input type="text" id="name" name="name_field" required>
                </p>

                <p>
                  <label for="mail">What is your E-mail:<abbr title="required" aria-label="required">*</abbr></label>
                  <input type="email" id="mail" name="email_field" required>
                </p>

                <p>
                    <label for="quantity">What is the best Whole Number:</label>
                    <input type="number" id="quantity" name="best_whole_number" min="1">

                </p>
                <p>
                    <label for="birthday">What is the best day:</label>
                    <input type="date" id="birthday" name="best_day">
                </p>
                <p> 
                <label for="best_bear">What is the best bear:<abbr title="required" aria-label="required">*</abbr></label>

                <select name="best_bear" id="best_bear" required>
                <option value="">&nbsp;</option>
                <option value="Black">Black</option>
                <option value="Brown">Brown</option>
                <option value="Care">Care</option>
                <option value="Panda">Panda</option>
                <option value="Polar">Polar</option>
                <option value="teddy">Teddy</option>
                </select>
            </p>
            <p> 
            <fieldset>
                <legend>Do you like Radio Buttons:</legend>
                
                <ul>
                  <li>
                    <input type="radio" id="yes" name="radio" value="yes">
                    <label for="yes">Yes</label>
                  </li>
                  <li>
                    <input type="radio" id="no" name="radio" value="no">
                    <label for="no">No</label>
                  </li>
                  <li>
                    <input type="radio" checked id="other" name="radio" value="?">
                    <label for="other">None of your business</label>
                  </li>
                </ul>

                

            </fieldset>
            <p> 
            <label for="life_meaning">What is the meaning of life:</label>
            
                <textarea id = life_meaning name="life_meaning" rows="5" cols="50" placeholder="Describe yourself here..."></textarea>
            </p> 

            <p>
              <button type="submit" form="form1" value="Submit"> Submit </button>
            </p>
          
         
          </form>
